<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Syntax Highligthing Test Templae</title>
  <style>
    .highlight { font-family: 'Consolas', monospace; }
    .highlight pre { padding: 0px; margin: 0px; }
    .highlight b { font-weight: normal; }
    .highlight div:nth-child(1) {
      display: inline-block;
      text-align: right;
      width: 2rem;
      float: left;
      margin-right: 1rem;
    }
    .highlight div:nth-child(2) { display: inline-block; }
    .highlight .ln {
      display: inline-block;
      font-style: italic;
      width: 100%;
      color: #8c8c8c;
      height: 1rem;
      font-size: 0.75rem;
    }
    .highlight .kw {
      font-weight: bold;
      color: #660066;
    }
    .highlight .comment {
      font-style: italic;
      color: #808080;
    }
    .highlight .op {
      color: #4d4d4d;
    }
    .highlight .cst {
      color: #446600;
    }
    .highlight .str {
      color: #b36b00;
    }
    .highlight .ty {
      font-weight: bold;
      color: #000099;
    }
  </style>
</head>
<body>
  {{REPLACEME}}
</body>
</html>
